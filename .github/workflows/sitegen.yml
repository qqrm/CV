name: Build Site

on:
  push:
    paths:
      - 'README.md'
      - 'README_ru.md'
      - 'docs/style.css'
      - 'sitegen/**'
      - '.github/workflows/sitegen.yml'
  pull_request:
    paths:
      - 'README.md'
      - 'README_ru.md'
      - 'docs/style.css'
      - 'sitegen/**'
      - '.github/workflows/sitegen.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build
        run: cargo build --release --manifest-path sitegen/Cargo.toml
      - name: Generate site
        run: cargo run --release --manifest-path sitegen/Cargo.toml
      - name: Copy PDFs and README_ru
        run: |
          mkdir -p docs/latex/en docs/latex/ru
          cp latex/en/Belyakov_en.pdf docs/latex/en/
          cp latex/ru/Belyakov_ru.pdf docs/latex/ru/
          cp README_ru.md docs/
      - name: Upload generated index.html
        uses: actions/upload-artifact@v4
        with:
          name: index-html
          path: docs/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
