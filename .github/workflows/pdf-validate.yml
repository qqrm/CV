name: pdf-validate

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  actions: write

concurrency:
  group: pdf-validate-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build PDFs
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build PDFs with Typst
        uses: ./.github/actions/build-pdfs

      - name: Upload PDFs artifact
        uses: actions/upload-artifact@v6
        with:
          name: typst-pdfs
          path: typst/**/*.pdf
          overwrite: true
          retention-days: 7

  validate:
    name: Validate PDFs (${{ matrix.tool }})
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        tool: [qpdf, mutool, pdfinfo]
    permissions:
      contents: read
      actions: write

    steps:
      - name: Download PDFs artifact
        uses: actions/download-artifact@v7
        with:
          name: typst-pdfs
          path: .

      - name: Install qpdf
        if: matrix.tool == 'qpdf'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y qpdf

      - name: Install mutool
        if: matrix.tool == 'mutool'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y mupdf-tools

      - name: Install pdfinfo
        if: matrix.tool == 'pdfinfo'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Run qpdf checks
        if: matrix.tool == 'qpdf'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          shopt -s nullglob globstar
          status=0
          for pdf in typst/**/*.pdf; do
            echo "Checking $pdf"
            if ! qpdf --check "$pdf" > "reports/$(basename "$pdf").log"; then
              status=1
            fi
          done
          exit "$status"

      - name: Validate PDFs with mutool
        if: matrix.tool == 'mutool'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          shopt -s nullglob globstar
          status=0
          for pdf in typst/**/*.pdf; do
            report="reports/$(basename "$pdf" .pdf).txt"
            {
              echo "== mutool info =="
              mutool info "$pdf"
              echo
              echo "== mutool clean -d (parse/rewrite check) =="
              mutool clean -d "$pdf" /tmp/$(basename "$pdf")
            } > "$report" 2>&1 || status=1
          done
          exit "$status"

      - name: Validate PDFs with pdfinfo
        if: matrix.tool == 'pdfinfo'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          shopt -s nullglob globstar
          status=0
          for pdf in typst/**/*.pdf; do
            report="reports/$(basename "$pdf" .pdf)-pdfinfo.txt"
            {
              echo "== pdfinfo =="
              pdfinfo "$pdf"
            } > "$report" 2>&1 || status=1
          done
          exit "$status"

      - name: Upload reports
        if: ${{ hashFiles('reports/*') != '' }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.tool }}-reports
          path: reports
          overwrite: true
          retention-days: 7
