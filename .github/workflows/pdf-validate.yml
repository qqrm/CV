name: pdf-validate

on:
  workflow_dispatch:
  workflow_call:
    permissions:
      contents: read
      actions: write

concurrency:
  group: pdf-validate-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build PDFs
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build PDFs with Typst
        uses: ./.github/actions/build-pdfs

      - name: Upload PDFs artifact
        uses: actions/upload-artifact@v4
        with:
          name: typst-pdfs
          path: typst/**/*.pdf
          retention-days: 7

  validate:
    name: Validate PDFs (${{ matrix.tool }})
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        tool: [qpdf, pdfcpu]
    permissions:
      contents: read
      actions: write

    steps:
      - name: Download PDFs artifact
        uses: actions/download-artifact@v4
        with:
          name: typst-pdfs
          path: .

      - name: Install qpdf
        if: matrix.tool == 'qpdf'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y qpdf

      - name: Setup Go
        if: matrix.tool == 'pdfcpu'
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Install pdfcpu
        if: matrix.tool == 'pdfcpu'
        shell: bash
        run: |
          set -euo pipefail
          go install github.com/pdfcpu/pdfcpu/cmd/pdfcpu@latest
          # при желании можно зафиксировать версию вместо @latest

      - name: Run qpdf checks
        if: matrix.tool == 'qpdf'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          shopt -s nullglob globstar
          status=0
          for pdf in typst/**/*.pdf; do
            echo "Checking $pdf"
            if ! qpdf --check "$pdf" > "reports/$(basename "$pdf").log"; then
              status=1
            fi
          done
          exit "$status"

      - name: Validate PDFs with pdfcpu
        if: matrix.tool == 'pdfcpu'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          shopt -s nullglob globstar
          for pdf in typst/**/*.pdf; do
            # Typst embeds fonts without a FontFamily descriptor, strict mode fails
            pdfcpu validate -mode relaxed "$pdf" > "reports/$(basename "$pdf" .pdf).txt"
          done

      - name: Upload reports
        if: ${{ hashFiles('reports/*') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tool }}-reports
          path: reports
          retention-days: 7
