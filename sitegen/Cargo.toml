[package]
name = "sitegen"
version = "0.1.0"
edition = "2024"

[dependencies]
pulldown-cmark = "0.9"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
toml = "0.8"
serde = { version = "1", features = ["derive"] }
log = "0.4"
env_logger = "0.11"
phf = { version = "0.11", features = ["macros"] }

[dev-dependencies]
tempfile = "3"
serial_test = "3"

[[bin]]
name = "validate"
path = "src/bin/validate.rs"

[[bin]]
name = "generate"
path = "src/bin/generate.rs"

